---
modules:
  - type: files
    files:
      - source: system
        destination: / # copies files/system/* into /
  - type: dnf
    repos:
      files:
        # Docker repo
        - https://download.docker.com/linux/fedora/docker-ce.repo
        # nerd-fonts fallback
        - https://copr.fedorainfracloud.org/coprs/che/nerd-fonts/repo/fedora-%OS_VERSION%/che-nerd-fonts-fedora-%OS_VERSION%.repo
        # wezterm-nightly
        - https://copr.fedorainfracloud.org/coprs/wezfurlong/wezterm-nightly/repo/fedora-%OS_VERSION%/wezfurlong-wezterm-nightly-fedora-%OS_VERSION%.repo
        # Ghostty
        - https://copr.fedorainfracloud.org/coprs/pgdev/ghostty/repo/fedora-%OS_VERSION%/pgdev-ghostty-fedora-%OS_VERSION%.repo
        # quickshell
        - https://copr.fedorainfracloud.org/coprs/errornointernet/quickshell/repo/fedora-%OS_VERSION%/errornointernet-quickshell-fedora-%OS_VERSION%.repo
        # solopasha hyprland copr
        - https://copr.fedorainfracloud.org/coprs/solopasha/hyprland/repo/fedora-%OS_VERSION%/solopasha-hyprland-fedora-%OS_VERSION%.repo
        # Brave browser
        - https://brave-browser-rpm-release.s3.brave.com/brave-browser.repo
      keys:
        - https://brave-browser-rpm-release.s3.brave.com/brave-core.asc
    optfix: # performs symlinking for `/opt/` to allow certain packages to install
      - brave.com
    install:
      skip-unavailable: true # skip unavailable packages
      install-weak-deps: true
      packages:
        - repo: brave-browser
          packages:
            - brave-browser
        # themes and fonts
        - liberation-fonts-all
        - nerd-fonts
        - jetbrains-mono-fonts-all
        - adw-gtk3-theme
        - yaru-gtk2-theme
        - yaru-gtk3-theme
        - yaru-gtk4-theme
        - yaru-icon-theme
        - rsms-inter-fonts
        - rsms-inter-vf-fonts
        # system tools
        - bootc
        - borgbackup
        - ddcutil
        - intel-undervolt
        - fastfetch
        - btop
        - gcc
        - git-credential-libsecret
        - lm_sensors
        - make
        - usbmuxd
        - util-linux
        - zsh
        - syncthing
        - openssh-askpass
        - wireguard-tools
        - fzf
        - inotify-tools
        - polkit
        - xfce-polkit
        - tuned
        - tuned-ppd
        - gnome-keyring
        - gnome-keyring-pam
        - poppler
        - fd-find
        - ripgrep
        - zoxide
        - jq
        - openrgb-udev-rules
        # ROCm
        - rocminfo
        - rocm-hip
        # Docker
        - docker-ce
        - docker-ce-cli
        - containerd.io
        - docker-buildx-plugin
        - docker-compose-plugin
        # user tools
        - neovim
        - wezterm
        - ghostty
        - mpv
        - playerctl
        - fastfetch
        # common gui tools
        - brightnessctl
        - clipman
        - dunst
        - fuzzel
        - gammastep
        - gammastep-indicator
        - grim
        - kanshi
        - keepassxc
        - nwg-look
        - slurp
        - swaybg
        - swayidle
        - swaylock-effects
        - swww
        - waybar
        - waypaper
        - wl-clipboard
        - wlogout
        - wlr-randr
        # quickshell
        - quickshell-git
        - qt6-qtsvg
        - qt6-imageformats
        - qt6-qtmultimedia
        - qt6-qt5compat
        # file manager
        - nautilus
        - file-roller-nautilus
        - sushi
        - file-roller
        - p7zip
        - gvfs-mtp
        - gvfs-gphoto2
        - gvfs-nfs
        - gvfs-fuse
        - gvfs-archive
        - android-tools
        # waydroid
        - waydroid
        # steam
        - steam
        - steam-devices
        - gamescope
        - gamemode
    remove:
      packages:
        - firefox
        - firefox-langpacks
  - type: default-flatpaks
    configurations:
      - scope: user
        repo:
          # you can override the title to make inclusion of both system and user repos clearer
          title: Flathub (user)
      - notify: true
        scope: system
        repo:
          title: Flathub (system)
        install: # system flatpaks we want all users to have and not remove
          - com.github.tchx84.Flatseal
          - io.github.flattool.Warehouse
          - com.saivert.pwvucontrol
          - io.github.input_leap.input-leap
          - it.mijorus.gearlever
  - type: brew
    brew-analytics: false
