---
modules:
  - type: files
    files:
      - source: system
        destination: / # copies files/system/* into /
  - type: dnf
    repos:
      files:
        # Docker repo
        - https://download.docker.com/linux/fedora/docker-ce.repo
        # nerd-fonts fallback
        - https://copr.fedorainfracloud.org/coprs/che/nerd-fonts/repo/fedora-%OS_VERSION%/che-nerd-fonts-fedora-%OS_VERSION%.repo
        # wezterm-nightly
        - https://copr.fedorainfracloud.org/coprs/wezfurlong/wezterm-nightly/repo/fedora-%OS_VERSION%/wezfurlong-wezterm-nightly-fedora-%OS_VERSION%.repo
        # Ghostty
        - https://copr.fedorainfracloud.org/coprs/pgdev/ghostty/repo/fedora-%OS_VERSION%/pgdev-ghostty-fedora-%OS_VERSION%.repo
        # solopasha hyprland copr
        - https://copr.fedorainfracloud.org/coprs/solopasha/hyprland/repo/fedora-%OS_VERSION%/solopasha-hyprland-fedora-%OS_VERSION%.repo
        # Brave browser
        - https://brave-browser-rpm-release.s3.brave.com/brave-browser.repo
      keys:
        - https://brave-browser-rpm-release.s3.brave.com/brave-core.asc
    optfix: # performs symlinking for `/opt/` to allow certain packages to install
      - brave.com
    install:
      skip-unavailable: true # skip unavailable packages
      install-weak-deps: false
      packages:
        - repo: brave-browser
          packages:
            - brave-browser
        # themes and fonts
        - liberation-fonts-all
        - nerd-fonts
        - jetbrains-mono-fonts-all
        - adw-gtk3-theme
        - yaru-gtk2-theme
        - yaru-gtk3-theme
        - yaru-gtk4-theme
        - yaru-icon-theme
        - rsms-inter-fonts
        - rsms-inter-vf-fonts
        # system tools
        - bootc
        - borgbackup
        - ddcutil
        - intel-undervolt
        - fastfetch
        - btop
        - gcc
        - git-credential-libsecret
        - lm_sensors
        - make
        - usbmuxd
        - util-linux
        - zsh
        - syncthing
        - openssh-askpass
        - wireguard-tools
        - fzf
        - inotify-tools
        - polkit
        - xfce-polkit
        - tuned
        - tuned-ppd
        - gnome-keyring
        - gnome-keyring-pam
        - gdm
        - niri
        - xwayland-satellite
        # Docker
        - docker-ce
        - docker-ce-cli
        - containerd.io
        - docker-buildx-plugin
        - docker-compose-plugin
        # user tools
        - neovim
        - wezterm
        - ghostty
        - mpv
        - playerctl
        - fastfetch
        # common gui tools
        - waybar
        - rofi-wayland
        - wlr-randr
        - gammastep
        - gammastep-indicator
        - brightnessctl
        - kanshi
        - dunst
        - pavucontrol
        - wl-clipboard
        - clipman
        - wlogout
        - slurp
        - grim
        - keepassxc
        - swaylock-effetcs
        - swayidle
        - swaybg
        - fuzzel
        - waypaper
        - swww
        # file manager
        - nautilus
        - file-roller-nautilus
        - sushi
        - file-roller
        - p7zip
        - gvfs-mtp
        - gvfs-gphoto2
        - gvfs-nfs
        - gvfs-fuse
        - gvfs-archive
        - android-tools
    remove:
      packages:
        - firefox
        - firefox-langpacks
