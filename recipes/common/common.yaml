---
modules:
  - type: files
    files:
      - source: system
        destination: / # copies files/system/* into /
  - type: dnf
    repos:
      files:
        # Docker repo
        - https://download.docker.com/linux/fedora/docker-ce.repo
        # Brave browser
        - https://brave-browser-rpm-release.s3.brave.com/brave-browser.repo
        # Tailscale
        - https://pkgs.tailscale.com/stable/fedora/tailscale.repo
      keys:
        - https://brave-browser-rpm-release.s3.brave.com/brave-core.asc
      copr:
        - wezfurlong/wezterm-nightly
        - scottames/ghostty
        - che/nerd-fonts
        - errornointernet/quickshell
        - solopasha/hyprland
    install:
      skip-unavailable: false
      install-weak-deps: true
      packages:
        - repo: brave-browser
          packages:
            - brave-browser
        # themes and fonts
        - liberation-fonts-all
        - nerd-fonts
        - jetbrains-mono-fonts-all
        - adw-gtk3-theme
        - yaru-gtk2-theme
        - yaru-gtk3-theme
        - yaru-gtk4-theme
        - yaru-icon-theme
        - rsms-inter-fonts
        - rsms-inter-vf-fonts
        # system tools
        - borgbackup
        - ddcutil
        - intel-undervolt
        - fastfetch
        - btop
        - gcc
        - git-credential-libsecret
        - lm_sensors
        - make
        - zsh
        - syncthing
        - openssh-askpass
        - inotify-tools
        - xfce-polkit
        - tuned
        - tuned-ppd
        - gnome-keyring
        - gnome-keyring-pam
        - fd-find
        - ripgrep
        - zoxide
        - openrgb-udev-rules
        # ROCm
        - rocminfo
        - rocm-hip
        # Docker
        - docker-ce
        - docker-ce-cli
        - containerd.io
        - docker-buildx-plugin
        - docker-compose-plugin
        # user tools
        - neovim
        - wezterm
        - ghostty
        - mpv
        - playerctl
        - fastfetch
        # common gui tools
        - brightnessctl
        - clipman
        - dunst
        - fuzzel
        - gammastep
        - gammastep-indicator
        - grim
        - kanshi
        - keepassxc
        - nwg-look
        - slurp
        - swaybg
        - swayidle
        - swaylock-effects
        - swww
        - waybar
        - waypaper
        - wl-clipboard
        - wlogout
        - wlr-randr
        - xdg-desktop-portal-wlr
        # quickshell
        - quickshell-git
        - qt6-qtsvg
        - qt6-qtimageformats
        - qt6-qtmultimedia
        - qt6-qt5compat
        # file manager
        - nautilus
        - file-roller-nautilus
        - sushi
        - file-roller
        - p7zip
        - gvfs-mtp
        - gvfs-gphoto2
        - gvfs-nfs
        - gvfs-fuse
        - gvfs-archive
        - android-tools
        # Tailscale
        - tailscale
        # waydroid
        - waydroid
        # steam
        - steam-devices
        - gamescope
    remove:
      packages:
        - firefox
        - firefox-langpacks
  - type: default-flatpaks
    configurations:
      - scope: user
        repo:
          # you can override the title to make inclusion of both system and user repos clearer
          title: Flathub (user)
      - notify: false
        scope: system
        repo:
          title: Flathub (system)
        install: # system flatpaks we want all users to have and not remove
          - com.github.tchx84.Flatseal
          - io.github.flattool.Warehouse
          - com.saivert.pwvucontrol
          - io.github.input_leap.input-leap
          - it.mijorus.gearlever
          - org.gnome.World.PikaBackup
          - org.gnome.Weather
          - org.kde.krita
          - org.onlyoffice.desktopeditors
          - com.protonvpn.www
  - type: brew
    brew-analytics: false
